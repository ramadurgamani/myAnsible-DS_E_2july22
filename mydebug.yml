---
- hosts: 172.31.7.161
  become: yes
  tasks:
  - name: i want to execute direct linux command
    command: hostname -f
    register: myfirsttaskresult

  - name: i want display fist tasks result 
    debug:
       msg: "{{ myfirsttaskresult }}"

  - name: install git
    apt: 
      name: git
      state: present
    when: myfirsttaskresult.stderr==""

  - name: install tree
    apt:
      name: tree
      state: present
    when: myfirsttaskresult.stderr !=""