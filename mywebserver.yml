---
- hosts: all
  become: yes
  gather_facts: yes
  tasks: 
  - name: i want to install  apche2 webserver
    apt:
      name: apache2  
      state: present
    when: ansible_os_family =="debian" 

  - name: i want to  start webserver
    service:
       name: apache2
       state: restarted 
    when: ansible_os_family =="debian"

       


